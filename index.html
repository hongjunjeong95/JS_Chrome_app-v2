<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <title>JSChromeApp</title>
  </head>
  <body>
    <header>
      <!-- clock -->
      <div id="clock-container">
        <h4 id="jsClock">00:00</h4>
      </div>

      <!-- userName -->
      <div id="user-container">
        <div class="user__column">
          <h4 id="jsUser">What is your name?</h4>
          <button id="jsResetName" class="hiding">reset</button>
        </div>
        <div class="user__column">
          <form id="jsUserForm">
            <input type="text" placeholder="What is your name?" />
          </form>
        </div>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <!-- todo -->
        <div id="todo-container" class="hiding">
          <form id="jsTodoForm">
            <input type="text" placeholder="Add tasks" required />
          </form>
          <div class="todoList-container">
            <div class="todo__column">
              <h2>Pending</h2>
              <ul id="jsPendingList"></ul>
            </div>
            <div class="todo__column">
              <h2>Finished</h2>
              <ul id="jsFinishedList"></ul>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="src/js/todo.js"></script>
    <script src="src/js/user.js"></script>
    <script src="src/js/clock.js"></script>
  </body>
</html>
